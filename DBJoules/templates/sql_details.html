<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoDB</title>
    <link rel="stylesheet" href="../static/sql.css">
</head>
<body>
    <div class="sql-container">
        <header class="sql-header">
            <div>
                <p><strong>Your Query  </strong></p>
                <p>{{query}}</p>
            </div>
            <div>
                <p><strong>Detected Database Model </strong></p>
                <p>{{lang}}</p>
            </div>
        </header>
        <div class="container-sql">
            <form action="{{ url_for('display1') }}" method="POST">
                <div class="sql-box">
                    <input type="hidden" name="lang" value="{{ lang }}">
                    <input type="hidden" name="query" value="{{ query }}">
                    <header>
                        <h3>Database Name</h3>
                    </header>
                    <input class="sql-dbname" spellcheck="false" type="text" name="db_name" id="db_name"><br>
                    <header>
                        <h3>Database Password</h3>
                    </header>
                    <input class="sql-dbname" spellcheck="false" type="password" name="password" id="password" autocomplete="off">
                    <input class="sql-btn" type="submit" value="Results">
                </div>
            </form>
            <button class="sql-btn" onclick="window.location.href='{{ url_for('execute_query')}}'">Go back</button>
        </div>
    </div>
</body>
</html>
