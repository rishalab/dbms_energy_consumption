<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBJoules</title>
    <link rel="stylesheet" href="../static/upload.css">
</head>

<body>
    <div class="home-container">
        <header class="home-header">
            <h1>DBJoules</h1>
        </header>
        <div class="home-card">
            <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
                <header class="home-header-1">
                    <h3>Upload your file</h3>
                </header>
                <div class="home-box">
                    <header class="home-header-1">
                        <h4>Select File here</h4>
                    </header>
                    <p>Files Supported: CSV files (.csv)</p>
                    <label id="file-upload">
                        <input type="file" name="file" />
                        Upload CSV File
                    </label>
                    <div id="file-upload-filename"></div>
                    <input class="home-btn" type="submit" />
                </div>
            </form>
            {% if not_uploaded %}
                <p class="error">{{ not_uploaded }}</p>
            {% endif %}
        </div>
        <button class="home-btn" onclick="window.location.href='{{ url_for('choice')}}'">Go back</button>
    </div>
    <script src="static/template.js"></script>
</body>

</html>
