<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>DBJoules</title>
    <link rel="stylesheet" href="../static/enter_queries.css">
</head>

<body>
    <div class="container-xxl">
        <form method="POST" action="{{ url_for('enter_queries') }}">
            <div class="row no-gutters">
                
                <div class="col-md-6 no-gutters">
                    
                    <div class="leftside d-flex align-items-center justify-content-center">
                        <div class="comp-card">
                            <header class="home-header" style="color: #00ced1;">
                                <h2>SQL Details</h2>
                            </header>
                            <div class="sql">
                                <div class="comp-wrapper">
                                    <header style="color: #00ced1;">
                                        <h4 class="headings">MySQL Query</h4>
                                    </header>
                                    <textarea spellcheck="false" name="mysql_query" id="mysql_query"
                                        placeholder="Enter the Query" rows="10" cols="50" autocomplete="off" required></textarea>
                                </div>
                                
                                <div class="comp-wrapper">
                                    <header style="color: #00ced1;">
                                        <h4 class="headings">PostgreSQL Query</h4>
                                    </header>
                                    <textarea spellcheck="false" name="postgresql_query" id="postgresql_query"
                                        placeholder="Enter the Query" rows="10" cols="50" autocomplete="off" required></textarea>
                                </div>
                                
                            </div>
                            {% if not_query %}
                            <p class="error">{{ not_query }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>

                <div class="col-md-6 no-gutters">
                    <div class="rightside d-flex align-items-center justify-content-center">
                        <div class="comp-card">
                            <header class="home-header">
                                <h2>NoSQL Details</h2>
                            </header>
                            <div class="no-sql">
                                
                                <div class="comp-wrapper">
                                    <header>
                                        <h4 class="headings">MongoDB Query</h4>
                                    </header>
                                    <textarea spellcheck="false" name="mongodb_query" id="mongodb_query"
                                        placeholder="Enter the Query" rows="10" cols="50" autocomplete="off" required></textarea>
                                </div>
                                
                                <div class="comp-wrapper">
                                    <header>
                                        <h4 class="headings">Couchbase Query</h4>
                                    </header>
                                    <textarea spellcheck="false" name="couchbase_query" id="couchbase_query"
                                        placeholder="Enter the Query" rows="10" cols="50" autocomplete="off" required></textarea>
                                </div>
                                

                                </div>
                            </div>
                            {% if not_query %}
                            <p class="error">{{ not_query }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
                <div class="col-3">
                    <div id="loading" style="display: none;" class="loading">
                        <h2 style="color: white;" id="loading-text">Loading...</h2>
                    </div>
                    <input id="results-button" class="btn  result-btn" type="submit" value="Results">
                </div>
                <div class="col-4"></div>


            </div>
        </form>
        <form method="GET" action="{{ url_for('enter_queries') }}">
            <button class="btn  back-btn" onclick="window.location.href='{{ url_for('upload')}}'">Go back</button>
        </form>
    </div>
    <script>
        document.getElementById('results-button').onclick = function () {
            document.getElementById('loading').style.display = 'block';
        }

        window.onload = function () {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>

</html>
