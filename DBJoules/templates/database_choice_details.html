<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBJoules</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Make sure to include the Bootstrap CSS file from a valid source -->
    <link rel="stylesheet" href="../static/database_choice_details.css">
</head>

<body>
    <div class="container">
        <form action="{{ url_for('database_choice_get_queries') }}" method="post">
            {% for database in databases %}
            <div class="mb-4" >
                <div class="text-center">
                    <h2 style="color: #00ced1;">{{ database }}</h2>
                </div>
                
                {% if database != 'MongoDB' %}
                <div class="mb-3">
                    <input type="text" class="form-control mx-auto" style="width: 50%;" name="{{ database }}_user" placeholder="{{ database }} User">
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control mx-auto" style="width: 50%;" name="{{ database }}_password" placeholder="{{ database }} Password">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control mx-auto" style="width: 50%;" name="{{ database }}_name" placeholder="{{ database }} Name">
                </div>
                {% else %}
                <div class="mb-3">
                    <input type="text" class="form-control mx-auto" style="width: 50%;" name="{{ database }}_name" placeholder="{{ database }} Name">
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="background-color: #00ced1; color: black;">Submit</button>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
