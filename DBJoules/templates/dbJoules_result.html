<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>DBJoules</title>
	<link rel="stylesheet" href="../static/dbJoules_result.css">
</head>
<body>
	<div class="result-heading">
		<h2>Energy Consumption Results</h2>
	</div>
	<button class="btn back-btn" onclick="window.location.href='{{ url_for('index')}}'">Go home</button>
	<div class="result-card">
		<table class="rwd-table">
			<thead>
				<tr>
					<th>Resource Consumption Metrics</th>
					<th>Values</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>CPU Consumption</td>
					<td>{{ cpu_consumption }} Joules</td>
				</tr>
				<tr>
					<td>RAM Consumption</td>
					<td>{{ ram_consumption }} Joules</td>
				</tr>
				<tr>
					<td>Total Consumption</td>
					<td>{{ total_consumption }} Joules</td>
				</tr>
				<tr>
					<td>Time Taken</td>
					<td>{{ time_taken }} sec</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
