<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>DBJoules</title>
    <link rel="stylesheet" href="../static/column_names.css">
    <style>
        /* Custom styling */
        .label-container {
            margin-left: 15%;
            margin-right: 15%;
        }
    </style>
</head>

<body>
    <div class="container" style="padding: 20px;">
        <header class="home-header" style="color: #00ced1; align-items: center; justify-content: center; display: flex;">
            <h3>Please Enter the respective datatypes for each column</h3>
        </header>
        
        <form method="POST" action="{{ url_for('submit_columns') }}">
                {% for item in items %}
                <div class="col-12">
                    <div class="label-container">
                        <div class="form-row">
                            <div class="form-group col">
                                <label class="labelname">{{ item }}:</label>
                            </div>
                            <div class="form-group col">
                                <select class="form-control" name="{{item}}" autocomplete="off">
                                    <option value="int">int</option>
                                    <option value="float">float</option>
                                    <option value="bool">bool</option>
                                    <option value="text">text</option>
                                    <option value="date">date</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="result-btn-container text-center">
                            <input class="btn result-btn" type="submit" value="Submit">
                        </div>
                    </div>
                </div>
        </form>
        <button class="btn back-btn" onclick="window.location.href='{{ url_for('upload_file')}}'">Go back</button>
    </div>
</body>

</html>
